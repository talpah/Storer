<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Storer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/storer.css"/>
</head>
<body role="document">
<div class="container theme-showcase" role="main">
    <div class="spacer"></div>
    <form role="form" id="searcher" action="" autocomplete="off">
        <div class="searchbox input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" id="clearer" type="reset" disabled>x</button>
            </span>
            <input type="text" id="search" class="form-control" placeholder="Search here" autofocus/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
            </span>
        </div>
    </form>

    <div class="spacer"></div>

    <ul class="list list-unstyled" id="results"></ul>
    <div class="debug-toolbar">
        <div class="col-lg-2">
            <button onclick="localStorage.clear(); window.location.reload()">reset storage</button>
        </div>
        <div id="stats" class="col-lg-2 pull-right bg-warning">
            <span id="lsicount">?</span> items.
            <span id="lslcount">?</span> locations.
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<template id="list-item-template">
    <li class="list-item">
        <div class="actions pull-right"></div>
        <div class="amount">1</div>
        <div class="articulation">x</div>
        <div class="item-name"></div>
        <div class="articulation">in</div>
        <div class="item-location"></div>
    </li>
</template>

<template id="list-buttons-create-template">
    <div class="buttons">
        <span class="create-hint hidden text-info">To save, hit [Return] again, or click</span>
        <button class="cre btn btn-primary btn-sm">CREATE</button>
    </div>
</template>

<template id="list-buttons-update-template">
    <div class="buttons">
        <button class="inc btn btn-info btn-sm">+</button>
        <button class="dec btn btn-info btn-sm">-</button>
    </div>
</template>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/jquery.longclick.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/item.js"></script>
<script type="text/javascript" src="js/storer.js"></script>
<script type="text/javascript" src="js/finder.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
